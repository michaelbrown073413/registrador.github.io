<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Ventas - WigWam</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="top-bar">
    <p id="vendedor">Vendedor: <span id="nombreVendedor">Sin Nombre</span></p>
    <button id="cambiarNombre">Cambiar Nombre</button>
  </div>
  <div class="container">
    <h1>Registro de Ventas</h1>
    <div class="main-panel">
      <div class="productos-panel">
        <h2>Productos Disponibles</h2>
        <div id="productosPanel"></div>
      </div>
      <div class="display-panel">
        <h2>Productos Seleccionados</h2>
        <div id="seleccionadosPanel">
          <p>Tu carrito está vacío</p>
        </div>
        <div class="sticky-footer">
          <p id="total">Total: $0</p>
          <div class="discount-container">
            <label for="descuento">Descuento (%):</label>
            <input type="number" id="descuento" min="0" max="20" value="0">
          </div>
          <button id="enviarVenta">Enviar Venta</button>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
